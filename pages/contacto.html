    <body id="body">
        <!--1- Primera estructura cabezera /navegacion--> 
        <header id="header">
            <h1>Estudio Contable Plans & Asociados</h1>
            <nav id="navBar" class="navbar navbar-expand-lg w-100">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <!--2 Segunda estructura contenido--> 
        <main id="main">
            <h3 data-aos="zoom-out"> CONTACTO </h3>
            <div class="contact-container">
                <form id="form" data-aos="fade-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine">
                    <section id="form__contacto">
                        <h4>¿Qué información necesitas?</h4>
                        <input type="text" name="Nombre" placeholder="NOMBRE Y APELLIDO">
                        <input type="email" name="mail" placeholder="MAIL" required>
                        <input type="tel" name="tel" placeholder="NUMERO DE CONTACTO" required>
                        <textarea placeholder="CONSULTA" required></textarea>
                        <input type="submit">
                    </section>
                </form>
                <div class="map-container" data-aos="fade-left"
                data-aos-anchor="#example-anchor"
                data-aos-offset="500"
                data-aos-duration="500">
                    <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.8600665259332!2d-64.19495802439242!3d-31.417981274261027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a30055e4fbf1%3A0xf8acd80d99e84189!2sEstudio%20Contable%20Plans%20%26%20Asociados!5e0!3m2!1ses!2sar!4v1727732241438!5m2!1ses!2sar" width="400" height="300" style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </main>

                <a href="https://www.instagram.com/estudioplans/"><i class="fa-brands fa-instagram"></i></a>
